<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #F2F2F2;">
    <img class="img" src="pattern-background-desktop.svg" alt="background">
    <div class="container">
        <img class="hero" src="illustration-hero.svg" alt="a girl dancing with headphones">
            <div class="headline-slogan">
                <h2 class="headline">Order Summary</h2>
                <p class="slogan">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
            </div>            
        <div class="annual-plan-container">
            <img class="music" src="icon-music.svg" alt="music icon">
            <div class="plan-price">
                <div class="plan-flex">
                    <p class="plan">Annual plan</p> 
                </div>
                <div class="price-flex">
                    <p class="price">$59.99/year </p>
                </div>
            </div>
            <div class="a-flex;">
                <a class="a" style="justify-content:flex-end;
                         display: flex;" href="https://wwww.change.com">Change</a>
            </div>          
        </div>
            <h3 class="payment-button">Proceed to Payment</h3>
            <p class="cancel-order">Cancel Order</p>
    </div>
</body>
</html>
